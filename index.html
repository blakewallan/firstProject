<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/phaser.js"></script>
    <script src="js/load.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/gameOptions.js"></script>
    <script src="js/play.js"></script>
    <script src="js/gameOver.js"></script>
    <script src="js/game.js"></script>
    
    <title>Speed Hockey</title>


</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <div id="game"></div>
        <div class="footer">
        </div>
    </div>

   <!------ MODAL STUFF------->   
       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close btn-danger" data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                       </button>
                       <h4 class="modal-title" id="myModalLable">Instructions</h4>
                   </div>
                   <div class="modal-body">
                      <h2>Controls</h2>
                       <ul>
                           <li>Player 1: Up = A, Down = Z</li>
                           <li>Player 2: Up = K, Down = M</li>
                       </ul>
                       <h2>How to play</h2>
                       <p>Use your controls to block the puck from going into your goal while trying to score on the opposing player. Use the spacebar to get the puck moving.</p>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                   </div>
               </div>
           </div>
       </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    </script>
</body>

</html>
